# ResourceManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop-resourcemanager
  namespace: hadoop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hadoop-resourcemanager
  template:
    metadata:
      labels:
        app: hadoop-resourcemanager
    spec:
      containers:
      - name: resourcemanager
        image: apache/hadoop:3.3.4
        ports:
        - containerPort: 8088
        - containerPort: 8032
        env:
        - name: CORE_CONF_fs_defaultFS
          value: "hdfs://hadoop-namenode:8020"
        - name: YARN_CONF_yarn_resourcemanager_hostname
          value: "hadoop-resourcemanager"
        - name: YARN_CONF_yarn_nodemanager_aux___services
          value: "mapreduce_shuffle"
        - name: YARN_CONF_yarn_nodemanager_resource_memory___mb
          value: "2048"
        - name: YARN_CONF_yarn_scheduler_maximum___allocation___mb
          value: "2048"
        command: ["yarn", "resourcemanager"]
        volumeMounts:
        - name: hadoop-config
          mountPath: /opt/hadoop/etc/hadoop
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-config
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-resourcemanager
  namespace: hadoop
spec:
  selector:
    app: hadoop-resourcemanager
  ports:
  - name: resourcemanager-web
    port: 8088
    targetPort: 8088
  - name: resourcemanager-rpc
    port: 8032
    targetPort: 8032
  type: ClusterIP
---
# NodeManager DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hadoop-nodemanager
  namespace: hadoop
spec:
  selector:
    matchLabels:
      app: hadoop-nodemanager
  template:
    metadata:
      labels:
        app: hadoop-nodemanager
    spec:
      containers:
      - name: nodemanager
        image: apache/hadoop:3.3.4
        ports:
        - containerPort: 8042
        env:
        - name: CORE_CONF_fs_defaultFS
          value: "hdfs://hadoop-namenode:8020"
        - name: YARN_CONF_yarn_resourcemanager_hostname
          value: "hadoop-resourcemanager"
        - name: YARN_CONF_yarn_nodemanager_aux___services
          value: "mapreduce_shuffle"
        - name: YARN_CONF_yarn_nodemanager_resource_memory___mb
          value: "2048"
        - name: YARN_CONF_yarn_scheduler_maximum___allocation___mb
          value: "2048"
        command: ["yarn", "nodemanager"]
        volumeMounts:
        - name: hadoop-config
          mountPath: /opt/hadoop/etc/hadoop
        - name: nodemanager-logs
          mountPath: /opt/hadoop/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-config
      - name: nodemanager-logs
        hostPath:
          path: /hadoop/logs
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-nodemanager
  namespace: hadoop
spec:
  selector:
    app: hadoop-nodemanager
  ports:
  - name: nodemanager-web
    port: 8042
    targetPort: 8042
  type: ClusterIP